<div class="container-fluid d-flex flex-column justify-content-center align-items-center flex-grow-1">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center w-100">
    <ng-container *ngFor="let project of getSlideProjects(currentSlide)">
      <div class="col mb-4 d-flex" [ngClass]="animateClass">
        <div class="card bg-dark text-white h-100 w-100">
          <img [src]="project.imageUrl" class="card-img-top" alt="...">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text flex-grow-1">{{ project.description }}</p>
            <p class="card-text"><strong>Technologies :</strong> {{ project.techno }}</p>
            <div class="mt-auto">
              <a *ngIf="project.projectUrl !== 'En cours de déploiement'" [href]="project.projectUrl"
                class="btn btn-primary opacity-1 me-4" target="_blank">Voir le projet</a>
              <a *ngIf="project.projectUrl === 'En cours de déploiement'" class="btn btn-primary opacity-1 disabled me-4">
                En cours de déploiement</a>
              <a *ngIf="project.githubUrl !== 'En cours de déploiement'" [href]="project.githubUrl"
                class="btn btn-secondary opacity-1 bi bi-github" target="_blank"></a>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <button *ngIf="currentSlide > 0" class="carousel-control-prev custom-arrow fs-1" (click)="previousSlide()">
    <i class="bi bi-arrow-left-circle-fill" aria-hidden="true"></i>
    <span class="visually-hidden">Previous</span>
  </button>

  <button *ngIf="currentSlide < totalSlides - 1" class="carousel-control-next custom-arrow fs-1" (click)="nextSlide()">
    <i class="bi bi-arrow-right-circle-fill" aria-hidden="true"></i>
    <span class="visually-hidden">Next</span>
  </button>

  <div class="carousel-indicators">
    <button *ngFor="let slide of [].constructor(totalSlides); let i = index" type="button"
            [class.active]="i === currentSlide" (click)="setSlide(i)" [attr.data-bs-target]="'#carouselExampleIndicators'"
            [attr.data-bs-slide-to]="i" [attr.aria-current]="i === currentSlide ? 'true' : null"
            [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>
</div>
